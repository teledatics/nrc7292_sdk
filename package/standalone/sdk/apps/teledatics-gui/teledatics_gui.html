      var security = [["none","None"],["wpa2","WPA2"],["wpa3_owe","WPA3-OWE"],["wpa3_sae","WPA3-SAE"]];
  	  var websocket;
      
      function initPage()
      {
        var wifi_mode 		= %%WIFI_MODE%%
        var wifi_ssid		= %%WIFI_SSID%%
        var wifi_security 	= %%WIFI_SECURITY%%
        var wifi_password 	= %%WIFI_PASSWORD%%
        var wifi_country 	= %%WIFI_COUNTRY%%
        var wifi_channel 	= %%WIFI_CHANNEL%%
        var wifi_ip_mode 	= %%WIFI_IP_MODE%%
        var wifi_static_ip 	= %%WIFI_STATIC_IP%%
        var wifi_dhcp_server 	= %%WIFI_DHCP_SERVER%%
        var wifi_count 		= %%WIFI_COUNT%%
        var wifi_interval 	= %%WIFI_INTERVAL%%
        var wifi_duration 	= %%WIFI_DURATION%%
        var wifi_bcn_interval   = %%WIFI_SHORT_BCN%%
        var wifi_txpower 	= %%WIFI_TXPOWER%%
        var ppp_enable 	  	= %%PPP_ENABLE%%
        var accessories 	= %%TDXPAH_ADDON%%

        var ipv4 = wifi_static_ip.split('.')
        
        document.getElementById('wifi_mode').value = wifi_mode
        document.getElementById('wifi_ssid').value = wifi_ssid
        document.getElementById('wifi_password').value = wifi_password
        document.getElementById('wifi_country').value = wifi_country
        
      	setChannels(wifi_country)
        
        document.getElementById('wifi_channel').value = wifi_channel
        document.getElementById('wifi_ip_mode').value = wifi_ip_mode
        document.getElementById('wifi_static_ip1').value = ipv4[0]
        document.getElementById('wifi_static_ip2').value = ipv4[1]
        document.getElementById('wifi_static_ip3').value = ipv4[2]
        document.getElementById('wifi_static_ip4').value = ipv4[3]
        
        if(wifi_dhcp_server == 1) {
          document.getElementById('wifi_dhcp_server').checked = true
        }
        else {
          document.getElementById('wifi_dhcp_server').checked = false
        }
        
        if(ppp_enable == 1) {
          document.getElementById('ppp_enable').checked = true
        }
        else {
          document.getElementById('ppp_enable').checked = false
        }
                
        document.getElementById('wifi_count').value = wifi_count
        document.getElementById('wifi_interval').value = wifi_interval
        document.getElementById('wifi_duration').value = wifi_duration
        document.getElementById('wifi_bcn_interval').value = wifi_bcn_interval
        document.getElementById('wifi_txpower').value = wifi_txpower
        
        changeMode(wifi_mode)
                
        hideShowPasswd(wifi_security)
        hideShowStaticIPv4(wifi_ip_mode)
        showHideAccessories(accessories)
        
        updateCount(wifi_count)
        updateInterval(wifi_interval)
        updateBCNInterval(wifi_bcn_interval)
        updateDuration(wifi_duration)
        updateTxpower(wifi_txpower)
        
        document.getElementById('wifi_security').value = wifi_security
        
      }
      
      function showHideAccessories(accessories)
      {
        var accessories_div = document.getElementById("accessories_div");
        
        if(accessories) {
          accessories_div.style=""
          runWebsocket();
        }
        else {
          accessories_div.style="display:none;"
        }
      }
      
      function removeOptions(dropdown)
      {
      	while (dropdown.options.length > 0) {                
        	dropdown.remove(0);
    		}
      }
      
      function changeMode(curMode)
      {
        hideShowChannel(curMode)
        setSecurity(curMode)
        hideShowDHCPServer(curMode)
      }
      
			function setChannels(country_val) 
      {
          var chan_select = document.getElementById('wifi_channel')
          removeOptions(chan_select)
        	for (const chan of channels[country_val])
        	{
            var option = document.createElement("option");
        		option.value = chan[0];
            var chan_string = (chan[0].toFixed(1) / 10.0).toFixed(1);
            if (chan[1] == 1)
        			option.text = chan_string + ' - 1 MHZ'
            else if (chan[1] == 2)
            	option.text = chan_string + ' - 2 MHZ'
            else if (chan[1] == 4)
            	option.text = chan_string + ' - 4 MHZ'
            else
              option.text = 'error'
        		chan_select.appendChild(option);
          }
      }
      
      function setSecurity(wifi_mode_val) 
      {
          var security_select = document.getElementById('wifi_security')
        
          removeOptions(security_select)

          for (const secval of security)
          {
            var option = document.createElement("option");
            
            option.value = secval[0]
            option.text = secval[1]
              
            security_select.appendChild(option);
							
            if(wifi_mode_val == 'ap' && secval[0] == 'wpa2')
                break;

          }
      }
      
      function hideShowPasswd(curSecurity)
      {
        var pwd_div = document.getElementById("wifi_password_div");
        if(curSecurity == 'none')
          pwd_div.style="display:none;"
        else
          pwd_div.style=""
      }
      
      function hideShowStaticIPv4(curStaticIPv4)
      {
        var ip_div = document.getElementById("wifi_static_ip_div");
        if(curStaticIPv4 != 'static_ip')
          ip_div.style="display:none;"
        else
          ip_div.style=""
      }
      
      function hideShowDHCPServer(curMode)
      {
        var dhcp_div = document.getElementById("wifi_dhcp_div");
        var dhcp = document.getElementById("wifi_dhcp_server");
        
        if(curMode == 'ap') {
          dhcp_div.style=""
        }
        else {
          dhcp_div.style="display:none;"
        }
      }
      
      function hideShowChannel(curMode)
      {
        var channel_div = document.getElementById("wifi_channel_div");
        if(curMode == 'sta')
          channel_div.style="display:none;"
        else
          channel_div.style=""
      }
      
      function hideShowAdvanced(isChecked)
      {
        var advanced_div = document.getElementById("wifi_advanced_div");
        
        if(isChecked == false)
          advanced_div.style="display:none;"
        else
          advanced_div.style=""
      }
      
      function updateCount(wifi_count) 
      {
        document.getElementById('wifi_count_output').value = wifi_count;
      }
      
      function updateInterval(wifi_interval) 
      {
        document.getElementById('wifi_interval_output').value = wifi_interval + " ms";
      }
      
      function updateBCNInterval(wifi_bcn_interval) 
      {
        document.getElementById('wifi_bcn_interval_output').value = wifi_bcn_interval + " ms";
      }
      
      function updateDuration(wifi_duration) 
      {
        document.getElementById('wifi_duration_output').value = wifi_duration + " ms";
      }
      
      function updateTxpower(wifi_txpower) 
      {
        document.getElementById('wifi_txpower_output').value = wifi_txpower + " dBm";
      }
      
      var WSSendWait_ms = 5000
      
      function runWebsocket() 
      {
        console.log('Trying to open a WebSocket connection...');
        websocket = new WebSocket(`ws://${window.location.hostname}/ws`);
        websocket.onopen    = onWSOpen;
        websocket.onclose   = onWSClose;
        websocket.onmessage = onWSMessage;
      }
      
      function WSQuery()
      {
        if (websocket.readyState === 1) {
        	websocket.send("Get data");
        }
      }
      
      function onWSOpen(event) 
      {
        console.log('Connection opened');
        setTimeout(WSQuery, WSSendWait_ms);
      }

      function onWSClose(event) 
      {
        console.log('Connection closed');
        setTimeout(runWebsocket, WSSendWait_ms);
      }
      
      function onWSMessage(message) 
      {
        console.log('Recv msg data:'+ message.data);
        
        if(message.data != '"No accessories found!') {
          document.getElementById('accessory_data').value = message.data;
          /*-- Ethernet values rarely change --*/
          if(message.data.startsWith("Ethernet")){
            WSSendWait_ms = 30000;
          }
          setTimeout(WSQuery, WSSendWait_ms);
        }
      }

                      name="wifi_dhcp_server" id="wifi_dhcp_server" type="checkbox"> </p>
                </div>
                <p style="text-align: left;">Enable PPP&nbsp;&nbsp;&nbsp; <input
                    name="ppp_enable" id="ppp_enable" type="checkbox">
                    &nbsp;&nbsp; [115200 baud, 8-bits, No parity, 1 Stop bit] </p>
                <p> Advanced <input name="wifi_advanced" id="wifi_advanced" onclick="hideShowAdvanced(this.checked)"
                    type="checkbox"> </p>
                <p> </p>
                <div id="wifi_advanced_div" class="wifi_advanced_div" style="display:none;">
                  <p> <label for="wifi_count">Count</label> <input min="0" max="100"
                      step="10" class="slider" name="wifi_count" id="wifi_count"
                      oninput="updateCount(value)" type="range"> <output for="wifi_count"
                      id="wifi_count_output"></output> </p>
                  <p> <label for="wifi_interval">Interval</label> <input min="0"
                      max="10000" step="100" class="slider" name="wifi_interval"
                      id="wifi_interval" oninput="updateInterval(value)" type="range">
                    <output for="wifi_interval" id="wifi_interval_output">ms</output>
                  </p>
                  <p> <label for="wifi_bcn_interval">BCN Interval</label> <input
                      min="0" max="300" step="10" class="slider" name="wifi_bcn_interval"
                      id="wifi_bcn_interval" oninput="updateBCNInterval(value)"
                      type="range"> <output for="wifi_bcn_interval" id="wifi_bcn_interval_output">ms</output>
                  </p>
                  <p> <label for="wifi_duration">Duration</label> <input min="0"
                      max="100000" step="1000" class="slider" name="wifi_duration"
                      id="wifi_duration" oninput="updateDuration(value)" type="range">
                    <output for="wifi_duration" id="wifi_duration_output">ms</output>
                  </p>
                  <p> <label for="wifi_txpower">TX Power</label> <input min="0"
                      max="20" class="slider" name="wifi_txpower" id="wifi_txpower"
                      oninput="updateTxpower(this.value)" type="range"> <output
                      for="wifi_txpower" id="wifi_txpower_output">dBm</output> </p>
                </div>
                <br>
                <p> <button value="submit" type="submit">Update</button> </p>
              </form>
            </div>
          </div>
        </div>
        <div class="yui-b">Wi-Fi </div>
      </div>
      <div id="ft">
        <p>Accessories</p>
      </div>
      <div id="accessories_div" class="accessories_div" style=""> <input name="accessory_data"
          id="accessory_data" value="ACCESSORY DATA" maxlength="100" size="100"
          type="text">. </div>
    </div>
  </body>
</html>
